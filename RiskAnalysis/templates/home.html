  <script>
   var w = window.innerWidth;
   var h = Math.ceil(w*0.7)*1.5;
   var oR = 0;
   var nTop = 0;
    
   var svgContainer = d3.select("#mainBubble")
      .style("height", h+"px");
    
   var svg = d3.select("#mainBubble").append("svg")
        .attr("class", "mainBubbleSVG")
        .attr("width", w)
        .attr("height",h)
        .on("mouseleave", function() {return resetBubbles();});
         
   var mainNote = svg.append("text")
    .attr("id", "bubbleItemNote")
    .attr("x", 10)
    .attr("y", w/2-15)
    .attr("font-size", 12)
    .attr("dominant-baseline", "middle")
    .attr("alignment-baseline", "middle")
    .style("fill", "#888888");  
 
 
    d3.json("{{ STATIC_URL }}/static/dimention.json", function(error, root) {
        var bubbleObj = svg.selectAll(".topBubble")
                .data(root.children)
            .enter().append("g")
                .attr("id", function(d,i) {return "topBubbleAndText_" + i});
             
        console.log(root); 
        nTop = root.children.length;
        oR = w/(1+3*nTop)*1.2;
 
    h = Math.ceil(w/nTop*2)*1.5;
    svgContainer.style("height",h+"px");
         
        var colVals = d3.scale.category10();
         
        bubbleObj.append("circle")
            .attr("class", "topBubble")
            .attr("id", function(d,i) {return "topBubble" + i;})
            .attr("r", function(d) { return oR; })
            .attr("cx", function(d, i) {return oR*(2.5*(1+i)-1);})
            .attr("cy", function(d, i) {return ((h*((i+1)%2+1))+oR)/3;})
            .style("fill", function(d,i) { return colVals(i); }) // #1f77b4
                .style("opacity",0.3)
            .on("mouseover", function(d,i) {return activateBubble(d,i);});
         
             
        bubbleObj.append("text")
            .attr("class", "topBubbleText")
            .attr("x", function(d, i) {return oR*(2.5*(1+i)-1);})
            .attr("y", function(d, i) {return ((h*((i+1)%2+1))+oR)/3;})
        .style("fill", function(d,i) { return colVals(i); }) // #1f77b4
            .attr("font-size", 45)
            .attr("text-anchor", "middle")
        .attr("dominant-baseline", "middle")
        .attr("alignment-baseline", "middle")
            .text(function(d) {return d.name})     
            .on("mouseover", function(d,i) {return activateBubble(d,i);});
         
         
        for(var iB = 0; iB < nTop; iB++)
        {
            var childBubbles = svg.selectAll(".childBubble" + iB)
                .data(root.children[iB].children)
                .enter().append("g");
             
            childBubbles.append("circle")
                .attr("class", "childBubble" + iB)
                .attr("id", function(d,i) {return "childBubble_" + iB + "sub_" + i;})
                .attr("r",  function(d) {return oR/3.0;})
                .attr("cx", function(d,i) {return (oR*(2.5*(iB+1)-1) + oR*1.5*Math.cos((i-1)*45/180*3.1415926));})
                .attr("cy", function(d,i) {return (((h*((iB+1)%2+1))+oR)/3 +        oR*1.5*Math.sin((i-1)*45/180*3.1415926));})
                .attr("cursor","pointer")
                .style("opacity",0.5)
                .style("fill", "#eee")
                .on("click", function(d,i) {
                window.open(d.address);                
              })
            .on("mouseover", function(d,i) {
              //window.alert("say something");
              var noteText = "";
              if (d.note == null || d.note == "") {
                noteText = d.address;
              } else {
                noteText = d.note;
              }
             
              })
            .append("svg:title")
            .text(function(d) { return d.address; });  
 
            childBubbles.append("text")
                .attr("class", "childBubbleText" + iB)
                .attr("x", function(d,i) {return (oR*(2.5*(iB+1)-1) + oR*1.5*Math.cos((i-1)*45/180*3.1415926));})
                .attr("y", function(d,i) {return (((h*((iB+1)%2+1))+oR)/3 +        oR*1.5*Math.sin((i-1)*45/180*3.1415926));})
                .style("opacity",0.5)
                .attr("text-anchor", "middle")
            .style("fill", function(d,i) { return colVals(iB); }) // #1f77b4
                .attr("font-size", 12)
                .attr("cursor","pointer")
                .attr("dominant-baseline", "middle")
            .attr("alignment-baseline", "middle")
                .text(function(d) {return d.name})     
                .on("click", function(d,i) {
                window.open(d.address);
                });
 
        }
 
         
        });
 
    resetBubbles = function () {
      w = window.innerWidth;
      oR = w/(1+3*nTop)*1.2;
       
      h = Math.ceil(w/nTop*2)*1.5;
      svgContainer.style("height",h+"px");
 
      mainNote.attr("y",h-15);
           
      svg.attr("width", w);
      svg.attr("height",h);      
       
      //d3.select("#bubbleItemNote").text("D3.js bubble menu developed by Shipeng Sun (sunsp.gis@gmail.com), Institute of Environment, University of Minnesota, and University of Springfield, Illinois.");
       
      var t = svg.transition()
          .duration(650);
         
        t.selectAll(".topBubble")
            .attr("r", function(d) { return oR; })
            .attr("cx", function(d, i) {return oR*(2.5*(1+i)-1);})
            .attr("cy", function(d, i) {return ((h*((i+1)%2+1))+oR)/3;});
 
        t.selectAll(".topBubbleText")
        .attr("font-size", 45)
            .attr("x", function(d, i) {return oR*(2.5*(1+i)-1);})
            .attr("y", function(d, i) {return ((h*((i+1)%2+1))+oR)/3;});
     
      for(var k = 0; k < nTop; k++)
      {
        t.selectAll(".childBubbleText" + k)
                .attr("x", function(d,i) {return (oR*(2.5*(k+1)-1) + oR*1.5*Math.cos((i-1)*45/180*3.1415926));})
                .attr("y", function(d,i) {return (((h*((k+1)%2+1))+oR)/3 +        oR*1.5*Math.sin((i-1)*45/180*3.1415926));})
            .attr("font-size", 12)
                .style("opacity",0.5);
 
        t.selectAll(".childBubble" + k)
                .attr("r",  function(d) {return oR/3.0;})
            	.style("opacity",0.5)
                .attr("cx", function(d,i) {return (oR*(2.5*(k+1)-1) + oR*1.5*Math.cos((i-1)*45/180*3.1415926));})
                .attr("cy", function(d,i) {return (((h*((k+1)%2+1))+oR)/3 +        oR*1.5*Math.sin((i-1)*45/180*3.1415926));});
                     
      }  
    }
         
         
        function activateBubble(d,i) {
            // increase this bubble and decrease others
            var t = svg.transition()
                .duration(d3.event.altKey ? 7500 : 350);
     
            t.selectAll(".topBubble")
                .attr("cx", function(d,ii){
                    if(i == ii) {
                        // Nothing to change
                        return oR*(2.5*(1+ii)-1) - 0.6*oR*(ii-1);
                    } else {
                        // Push away a little bit
                        if(ii < i){
                            // left side
                            return oR*0.6*(2.5*(1+ii)-1);
                        } else {
                            // right side
                            return oR*(nTop*2.5+1) - oR*0.6*(2.5*(nTop-ii)-1);
                        }
                    }              
                })
                .attr("r", function(d, ii) {
                    if(i == ii)
                        return oR*1.8;
                    else
                        return oR*0.8;
                    });
                     
            t.selectAll(".topBubbleText")
                .attr("x", function(d,ii){
                    if(i == ii) {
                        // Nothing to change
                        return oR*(2.5*(1+ii)-1) - 0.6*oR*(ii-1);
                    } else {
                        // Push away a little bit
                        if(ii < i){
                            // left side
                            return oR*0.6*(2.5*(1+ii)-1);
                        } else {
                            // right side
                            return oR*(nTop*2.5+1) - oR*0.6*(2.5*(nTop-ii)-1);
                        }
                    }              
                })         
                .attr("font-size", function(d,ii){
                    if(i == ii)
                        return 45*1.5;
                    else
                        return 12*0.6;             
                });
     
            var signSide = -1;
            for(var k = 0; k < nTop; k++)
            {
                signSide = 1;
                if(k < nTop/2) signSide = 1;
                t.selectAll(".childBubbleText" + k)
                    .attr("x", function(d,i) {return (oR*(2.5*(k+1)-1) - 0.6*oR*(k-1) + signSide*oR*2.5*Math.cos((i-1)*45/180*3.1415926));})
                    .attr("y", function(d,i) {return (((h*((k+1)%2+1))+oR)/3  + signSide*oR*2.5*Math.sin((i-1)*45/180*3.1415926));})
                    .attr("font-size", function(){
                            return (k==i)?12:6;
                        })
                    .style("opacity",function(){
                            return (k==i)?1:0;
                        });
                     
                t.selectAll(".childBubble" + k)
                    .attr("cx", function(d,i) {return (oR*(2.5*(k+1)-1) - 0.6*oR*(k-1) + signSide*oR*2.5*Math.cos((i-1)*45/180*3.1415926));})
                    .attr("cy", function(d,i) {return (((h*((k+1)%2+1))+oR)/3  + signSide*oR*2.5*Math.sin((i-1)*45/180*3.1415926));})
                    .attr("r", function(){
                            return (k==i)?(oR*0.55):(oR/3.0);              
                    })
                    .style("opacity", function(){
                            return (k==i)?1:0;                 
                        });
            }                  
        }
     
    window.onresize = resetBubbles;
</script>

    <script>

        d3.json("{{ LOCAL_BASED_URL }} /platformregion.json", function (err, links) {
            var color = d3.scale.category20();

            var nodes = {};

            // 从links计算nodes
            links.forEach(function (link) {
                link.source = nodes[link.source] || (nodes[link.source] = { name: link.source, region: link.region });
                link.target = nodes[link.target] || (nodes[link.target] = { name: link.target, region: link.region });
            });

            var width = 1080,
                height = 800;

            // 力布局
            var force = d3.layout.force()
                .nodes(d3.values(nodes))
                .links(links)
                .size([width, height])
                .linkDistance(150)
                .charge(-400)
                .on("tick", tick)
                .start();

            var svg = d3.select("#forcesvg");

//            var svg = d3.select("body").append("svg")
//                .attr("width", width)
//                .attr("height", height)
//                .attr("float","right");

            var link = svg.selectAll(".link")
                .data(force.links())
                .enter().append("line")
                .attr("class", "link");

            // 定义tooltip,在svg上加上class g的标签
            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

            tooltip.append("text")
                .attr("x", 15)
                .attr("dy", "0 em")
                .style("font-size", "2.25em")
                .attr("font-weight", "bold");

            // 添加node及鼠标事件
            var node = svg.selectAll(".node")
                .data(force.nodes())
                .enter().append("g")
                .attr("class", "node")
                .on("mouseover", mouseover)
                .on("mouseout", mouseout)
                .call(force.drag);

            node.append("circle")
                .style("fill", function (d) {
                    return color(d.region);
                })
                .attr("r", 16);

            node.append("text")
                .attr("x", 24)
                .attr("dy", ".35em")
                .style("font-size", "1.2em")
                .text(function (d) {
                    return d.name;
                });

            //定义鼠标移到圆形上的操作
            node.on("mousemove", function (d) {
                //获取圆形的坐标
                var xPos = d.x - 50;
                var yPos = d.y - 45;
                tooltip.attr("transform", "translate(" + xPos + "," + yPos + ")");
                tooltip.select("text").text(d.region);
            });

            function tick() {
                link
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

                node
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }

            function mouseover() {
                tooltip.style("display", null);
                d3.select(this).select("circle").transition()
                    .duration(750)
                    .attr("r", 20);
            }

            function mouseout() {
                tooltip.style("display", "none");
                d3.select(this).select("circle").transition()
                    .duration(750)
                    .attr("r", 16);
            }
        });
    </script>
