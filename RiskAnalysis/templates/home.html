<!DOCTYPE html>
<meta charset="utf-8">

<title>力布局</title>
<style>
    .row-center {
        text-align: center;
    }

    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    .node circle {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font: 10px sans-serif;
        pointer-events: none;
    }

    .tooltip {
        text-decoration: underline;
    }
</style>

<body>

    <div class="row-center">主要P2P平台省份分布</div>

    <script src="{{ STATIC_URL }}/static/d3.v3.min.js"></script>
    <script>

        d3.json("{{ LOCAL_BASED_URL }} /platformregion.json", function (err, links) {
            var color = d3.scale.category20();

            var nodes = {};

            // 从links计算nodes
            links.forEach(function (link) {
                link.source = nodes[link.source] || (nodes[link.source] = { name: link.source, region: link.region });
                link.target = nodes[link.target] || (nodes[link.target] = { name: link.target, region: link.region });
            });

            var width = 1280,
                height = 700;

            // 力布局
            var force = d3.layout.force()
                .nodes(d3.values(nodes))
                .links(links)
                .size([width, height])
                .linkDistance(120)
                .charge(-300)
                .on("tick", tick)
                .start();

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var link = svg.selectAll(".link")
                .data(force.links())
                .enter().append("line")
                .attr("class", "link");

            // 定义tooltip,在svg上加上class g的标签
            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

            tooltip.append("text")
                .attr("x", 15)
                .attr("dy", "1.2em")
                .style("font-size", "1.25em")
                .attr("font-weight", "bold");

            // 添加node及鼠标事件
            var node = svg.selectAll(".node")
                .data(force.nodes())
                .enter().append("g")
                .attr("class", "node")
                .on("mouseover", mouseover)
                .on("mouseout", mouseout)
                .call(force.drag);

            node.append("circle")
                .style("fill", function (d) {
                    return color(d.region);
                })
                .attr("r", 8);

            node.append("text")
                .attr("x", 12)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d.name;
                });

            //定义鼠标移到圆形上的操作
            node.on("mousemove", function (d) {
                //获取圆形的坐标
                var xPos = d.x - 50;
                var yPos = d.y - 45;
                tooltip.attr("transform", "translate(" + xPos + "," + yPos + ")");
                tooltip.select("text").text(d.region);
            });

            function tick() {
                link
                    .attr("x1", function (d) {
                        return d.source.x;
                    })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

                node
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }

            function mouseover() {
                tooltip.style("display", null);
                d3.select(this).select("circle").transition()
                    .duration(750)
                    .attr("r", 16);
            }

            function mouseout() {
                tooltip.style("display", "none");
                d3.select(this).select("circle").transition()
                    .duration(750)
                    .attr("r", 8);
            }
        });


    </script>
</body>
